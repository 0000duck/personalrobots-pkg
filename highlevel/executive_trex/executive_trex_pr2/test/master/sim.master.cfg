<Agent name="pr2" finalTick="forever">
 	<TeleoReactor name="master" component="DeliberativeReactor" lookAhead="6000" latency="10" solverConfig="greedy.orienteering.solver.cfg"/>

 	<TeleoReactor name="driver" component="DeliberativeReactor" lookAhead="1" latency="1" solverConfig="standard.solver.cfg"/>

 	<TeleoReactor name="doorman" component="DeliberativeReactor" lookAhead="1" latency="1" solverConfig="standard.solver.cfg"/>

 	<TeleoReactor name="recharger" component="DeliberativeReactor" lookAhead="1" latency="1" solverConfig="standard.solver.cfg"/>

 	<TeleoReactor name="safety" component="DeliberativeReactor" lookAhead="1" latency="1" solverConfig="standard.solver.cfg"/>

 	<TeleoReactor name="mechanism_control" component="DeliberativeReactor" lookAhead="1" latency="1" solverConfig="standard.solver.cfg"/>

	<!-- NDDL based simlulator -->
 	<TeleoReactor name="rcs.sim" component="DeliberativeReactor" lookAhead="1" latency="1" solverConfig="sim.solver.cfg"/>
</Agent>
