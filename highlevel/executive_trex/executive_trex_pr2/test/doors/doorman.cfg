<!-- This is a TREX configuration file running a thin client for door actions. The executive will basically be using simple
     scripted actions. The configuration routes RCS components over ROS -->
<Agent name="pr2" finalTick="forever">

	<!-- Doorman handles detection, tracking, manipulation and navigation for doorway traversal -->
 	<TeleoReactor name="doorman" component="DeliberativeReactor" lookAhead="1" latency="1" solverConfig="doorman.solver.cfg"/>

 	<TeleoReactor name="safety" component="DeliberativeReactor" lookAhead="1" latency="1" solverConfig="standard.solver.cfg"/>

 	<TeleoReactor name="mechanism_control" component="DeliberativeReactor" lookAhead="1" latency="1" solverConfig="standard.solver.cfg"/>

	<!-- Adapters for ros action integration -->
 	<TeleoReactor name="switch_controllers" component="SwitchControllersAdapter" timelineName="switch_controllers" timelineType="SwitchControllers"/>
 	<TeleoReactor name="safety_tuck_arms" component="NoArgumentsActionAdapter" timelineName="safety_tuck_arms" timelineType="SafetyTuckArms"/>
 	<TeleoReactor name="detect_plug_on_base" component="DetectPlugOnBaseAdapter" timelineName="detect_plug_on_base" timelineType="DetectPlugOnBase"/>
 	<TeleoReactor name="notify_door_blocked_adapter" component="NotifyDoorBlockedAdapter" timelineName="notify_door_blocked" timelineType="NotifyDoorBlocked"/>
 	<TeleoReactor name="check_doorway_adapter" component="CheckDoorwayAdapter" timelineName="check_doorway" timelineType="CheckDoorway"/>
 	<TeleoReactor name="detect_door_adapter" component="DoorActionAdapter" timelineName="detect_door" timelineType="DetectDoor"/>
 	<TeleoReactor name="detect_handle_adapter" component="DoorActionAdapter" timelineName="detect_handle" timelineType="DetectHandle"/>
 	<TeleoReactor name="grasp_handle_adapter" component="DoorActionAdapter" timelineName="grasp_handle" timelineType="GraspHandle"/>
 	<TeleoReactor name="open_door_adapter" component="DoorActionAdapter" timelineName="open_door" timelineType="OpenDoor"/>
 	<TeleoReactor name="open_door_without_grasp_adapter" component="DoorActionAdapter" timelineName="open_door_without_grasp" timelineType="OpenDoorWithoutGrasp"/>
 	<TeleoReactor name="release_door_adapter" component="DoorActionAdapter" timelineName="release_door" timelineType="ReleaseDoor"/>
 	<TeleoReactor name="move_base_adapter" component="NewMoveBaseAdapter" timelineName="move_base" timelineType="MoveBase"/>

	<!-- Adapters for state variables of interest -->
 	<TeleoReactor name="base_state_adapter" component="NewBaseStateAdapter" timelineName="base_state" timelineType="BaseState" stateTopic="localizedpose"/>
</Agent>
