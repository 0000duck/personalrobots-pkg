<html>

    <link rel='stylesheet' type='text/css' href='style.css'/>

    <script type="text/javascript">
      var gadget = null;

      function start()
      {
        gadget.start();

        button = document.getElementById('startbutton');
        button.value = 'Stop';
      }

      function stop()
      {
        if (gadget)
        {
          //gadget.stop();
	      document.getElementById('startbutton').value = "Start";
        }
      }

      function init()
      {
        //gadget = new ROSStartupGadget(document.body);
      }

      window.onload = init;
    </script>
  </head>

  <body class='gadget'>
    <div id='header'>
      <span>
        <b style='float:left;' id='mytitle'>Startup</b>
        <input type='button' id='startbutton' value='Start' style='float:right;margin-top:2px;' onclick='javascript:start();'/>
      </span>
    </div>
    <div id='content'></div>
  </body>
</html>
