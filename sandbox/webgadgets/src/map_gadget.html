<html>
  <head>
    <link rel='stylesheet' type='text/css' href='style.css'/>
    <script type="text/javascript" src="3rdparty/prototype.js"></script>
    <script type="text/javascript" src="3rdparty/wz_jsgraphics.js"></script>
    <script type="text/javascript" src="ros.js"></script>
    <script type="text/javascript" src="map_gadget.js"></script>
    <script type="text/javascript">
      var gadget = null;

      function setGoal()
      {
        gadget.setGoal();
      }

      function setPose()
      {
        gadget.setPose();
      }

      function init()
      {
        if (gadget == null)
        {
          gadget = new ROSMapGadget("/static_map", 
              document.getElementById("content"));
        }

        gadget.call();
      }

      window.onload = init;
    </script>
  </head>

  <body class='gadget'>
    <div id='header'>
      <span>
        <b style='float:left;' id='mytitle'>Map</b>
        <input type='button' value='Set Pose' style='float:right;margin-top:2px' onclick='javascript:setPose();'>
        <input type='button' value='Set Goal' style='float:right;margin-top:2px' onclick='javascript:setGoal();'>
        </select>
      </span>
    </div>
    <div id='content'></div>

    <input type="text" value="" id="debug">
  </body>
</html>
