## This file should be loaded under <robot description>_planning

## the list of groups for which motion planning can be performed
group_list:
  base
  left_arm
  right_arm
  arms

## the definition of each group
groups:

  base:
    links:
      base_link
    planner_configs:
      RRTkConfig1 RRTdConfig1 LazyRRTkConfig1 SBLkConfig1 KPIECEkConfig1

  left_arm:
    links:
      l_shoulder_pan_link
      l_shoulder_lift_link
      l_upper_arm_roll_link
      l_upper_arm_link
      l_elbow_flex_link
      l_forearm_roll_link
      l_forearm_link
      l_wrist_flex_link
      l_wrist_roll_link
    planner_configs:
      RRTkConfig2 SBLkConfig2 KPIECEkConfig2l LBKPIECEkConfig2l

  right_arm:
    links:
      r_shoulder_pan_link
      r_shoulder_lift_link
      r_upper_arm_roll_link
      r_upper_arm_link
      r_elbow_flex_link
      r_forearm_roll_link
      r_forearm_link
      r_wrist_flex_link
      r_wrist_roll_link
    planner_configs:
      RRTkConfig2 SBLkConfig2 KPIECEkConfig2r LBKPIECEkConfig2r
      
  arms:
    links:
      l_shoulder_pan_link
      l_shoulder_lift_link
      l_upper_arm_roll_link
      l_upper_arm_link
      l_elbow_flex_link
      l_forearm_roll_link
      l_forearm_link
      l_wrist_flex_link
      l_wrist_roll_link
      r_shoulder_pan_link
      r_shoulder_lift_link
      r_upper_arm_roll_link
      r_upper_arm_link
      r_elbow_flex_link
      r_forearm_roll_link
      r_forearm_link
      r_wrist_flex_link
      r_wrist_roll_link
    planner_configs:
      RRTkConfig2 SBLkConfig2 

## the planner configurations; each config must have a type, which specifies
## the planner to be used; other parameters can be specified as well, depending 
## on the planner

planner_configs:
  
  RRTkConfig1:
    type: kinematic::RRT
    range: 0.75

  RRTdConfig1:
    type: dynamic::RRT
    range: 0.75

  LazyRRTkConfig1:
    type: kinematic::LazyRRT
    range: 0.75

  SBLkConfig1:
    type: kinematic::SBL
    projection: 0 1
    celldim: 1 1
    range: 0.5
    
  KPIECEkConfig1:
    type: kinematic::KPIECE
    projection: 0 1
    celldim: 1 1
    range: 0.5
    
  RRTkConfig2:
    type: kinematic::RRT
    range: 0.75

  SBLkConfig2:
    type: kinematic::SBL
    projection: 5 6
    celldim: 0.1 0.1
  
  KPIECEkConfig2l:
    type: kinematic::KPIECE
    projection: link l_wrist_roll_link
    celldim: 0.1 0.1 0.1

  KPIECEkConfig2r:
    type: kinematic::KPIECE
    projection: link r_wrist_roll_link
    celldim: 0.1 0.1 0.1

  LBKPIECEkConfig1:
    type: kinematic::LBKPIECE
    projection: 5 6
    celldim: 0.1 0.1

  LBKPIECEkConfig2r:
    type: kinematic::LBKPIECE
    projection: link r_wrist_roll_link
    celldim: 0.1 0.1 0.1

  LBKPIECEkConfig2l:
    type: kinematic::LBKPIECE
    projection: link l_wrist_roll_link
    celldim: 0.1 0.1 0.1
