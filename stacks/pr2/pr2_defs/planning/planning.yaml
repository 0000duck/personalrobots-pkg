## This file should be loaded under <robot description>_planning

## the list of groups for which motion planning can be performed
group_list:
  base
  left_arm
  right_arm
  arms

## the definition of each group
groups:

  base:
    links:
      base_link
    planner_configs:
      RRTConfig1 LazyRRTConfig1 SBLConfig1 KPIECEConfig1

  left_arm:
    links:
      l_shoulder_pan_link
      l_shoulder_lift_link
      l_upper_arm_roll_link
      l_upper_arm_link
      l_elbow_flex_link
      l_forearm_roll_link
      l_forearm_link
      l_wrist_flex_link
      l_wrist_roll_link
    planner_configs:
      RRTConfig2 SBLConfig2 KPIECEConfig2l LBKPIECEConfig2l

  right_arm:
    links:
      r_shoulder_pan_link
      r_shoulder_lift_link
      r_upper_arm_roll_link
      r_upper_arm_link
      r_elbow_flex_link
      r_forearm_roll_link
      r_forearm_link
      r_wrist_flex_link
      r_wrist_roll_link
    planner_configs:
      RRTConfig2 SBLConfig2 KPIECEConfig2r LBKPIECEConfig2r
      
  arms:
    links:
      l_shoulder_pan_link
      l_shoulder_lift_link
      l_upper_arm_roll_link
      l_upper_arm_link
      l_elbow_flex_link
      l_forearm_roll_link
      l_forearm_link
      l_wrist_flex_link
      l_wrist_roll_link
      r_shoulder_pan_link
      r_shoulder_lift_link
      r_upper_arm_roll_link
      r_upper_arm_link
      r_elbow_flex_link
      r_forearm_roll_link
      r_forearm_link
      r_wrist_flex_link
      r_wrist_roll_link
    planner_configs:
      RRTConfig2 SBLConfig2 

## the planner configurations; each config must have a type, which specifies
## the planner to be used; other parameters can be specified as well, depending 
## on the planner

planner_configs:
  
  RRTConfig1:
    type: RRT
    range: 0.75

  LazyRRTConfig1:
    type: LazyRRT
    range: 0.75

  SBLConfig1:
    type: SBL
    projection: 0 1
    celldim: 1 1
    range: 0.5
    
  KPIECEConfig1:
    type: KPIECE
    projection: 0 1
    celldim: 1 1
    range: 0.5
    
  RRTConfig2:
    type: RRT
    range: 0.75

  SBLConfig2:
    type: SBL
    projection: 5 6
    celldim: 0.1 0.1
  
  KPIECEConfig2l:
    type: KPIECE
    projection: link l_wrist_roll_link
    celldim: 0.1 0.1 0.1

  KPIECEConfig2r:
    type: KPIECE
    projection: link r_wrist_roll_link
    celldim: 0.1 0.1 0.1

  LBKPIECEConfig1:
    type: LBKPIECE
    projection: 5 6
    celldim: 0.1 0.1

  LBKPIECEConfig2r:
    type: LBKPIECE
    projection: link r_wrist_roll_link
    celldim: 0.1 0.1 0.1

  LBKPIECEConfig2l:
    type: LBKPIECE
    projection: link l_wrist_roll_link
    celldim: 0.1 0.1 0.1
