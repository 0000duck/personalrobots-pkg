<!-- This is a TREX configuration file running a thin client for door actions. The executive will basically be using simple
     scripted actions. The configuration routes RCS components over ROS -->
<Agent name="pr2" finalTick="forever">

	<!-- Doorman handles detection, tracking, manipulation and navigation for doorway traversal -->
 	<TeleoReactor name="doorman" component="DeliberativeReactor" lookAhead="10" latency="0" solverConfig="doorman.solver.cfg"/>

 	<TeleoReactor name="state_estimator" component="DeliberativeReactor" lookAhead="1" latency="0" solverConfig="standard.solver.cfg"/>

 	<TeleoReactor name="mechanism_control" component="DeliberativeReactor" lookAhead="1" latency="0" solverConfig="standard.solver.cfg"/>

	<!-- Adapters for ros action integration -->
 	<TeleoReactor name="open_door" component="DoorActionAdapter" timelineName="open_door" timelineType="OpenDoor"/>
 	<TeleoReactor name="touch_door" component="DoorActionAdapter" timelineName="touch_door" timelineType="TouchDoor"/>
 	<TeleoReactor name="push_door" component="DoorActionAdapter" timelineName="push_door" timelineType="PushDoor"/>
 	<TeleoReactor name="stop_action" component="StopActionAdapter" timelineName="stop_action" timelineType="StopAction"/>
 	<TeleoReactor name="switch_controllers" component="SwitchControllersAdapter" timelineName="switch_controllers" timelineType="SwitchControllers"/>
 	<TeleoReactor name="safety_tuck_arms" component="NoArgumentsActionAdapter" timelineName="safety_tuck_arms" timelineType="SafetyTuckArms"/>
 	<TeleoReactor name="detect_plug_on_base" component="DetectPlugOnBaseAdapter" timelineName="detect_plug_on_base" timelineType="DetectPlugOnBase"/>
 	<TeleoReactor name="notify_door_blocked" component="DoorActionAdapter" timelineName="notify_door_blocked" timelineType="NotifyDoorBlocked"/>
 	<TeleoReactor name="check_path" component="CheckPathAdapter" timelineName="check_path" timelineType="CheckPath"/>
 	<TeleoReactor name="detect_door" component="DoorActionAdapter" timelineName="detect_door" timelineType="DetectDoor"/>
 	<TeleoReactor name="detect_handle" component="DoorActionAdapter" timelineName="detect_handle" timelineType="DetectHandle"/>
 	<TeleoReactor name="grasp_handle" component="DoorActionAdapter" timelineName="grasp_handle" timelineType="GraspHandle"/>
 	<TeleoReactor name="unlatch_handle" component="DoorActionAdapter" timelineName="unlatch_handle" timelineType="UnlatchHandle"/>
 	<TeleoReactor name="release_handle" component="DoorActionAdapter" timelineName="release_handle" timelineType="ReleaseHandle"/>
 	<TeleoReactor name="move_base" component="MoveBaseAdapter" timelineName="move_base" timelineType="MoveBase"/>
 	<TeleoReactor name="move_base_local" component="MoveBaseAdapter" timelineName="move_base_local" timelineType="MoveBase"/>
 	<TeleoReactor name="move_base_door" component="DoorActionAdapter" timelineName="move_base_door" timelineType="MoveBaseDoor"/>
 	<TeleoReactor name="set_laser_tilt" component="NoArgumentsActionAdapter" timelineName="set_laser_tilt" timelineType="SetLaserTilt"/>
 	<TeleoReactor name="plugs_untuck_arms" component="NoArgumentsActionAdapter" timelineName="plugs_untuck_arms" timelineType="PlugsUntuckArms"/>

	<!-- Adapters for state variables of interest -->
 	<TeleoReactor name="base_state_adapter" component="BaseStateAdapter" timelineName="base_state" timelineType="BaseState" stateTopic="localizedpose"/>
</Agent>
