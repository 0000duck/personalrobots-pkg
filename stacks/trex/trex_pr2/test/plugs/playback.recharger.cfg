<Agent name="pr2" finalTick="forever">

       <!-- Recharger handles control for plugging and unplugging -->
       <TeleoReactor name="recharger" component="DeliberativeReactor" lookAhead="1" latency="1" solverConfig="standard.solver.cfg"/>

       <TeleoReactor name="state_estimator" component="DeliberativeReactor" lookAhead="1" latency="1" solverConfig="standard.solver.cfg"/>

       <TeleoReactor name="mechanism_control" component="DeliberativeReactor" lookAhead="1" latency="1" solverConfig="standard.solver.cfg"/>

       <!-- Playback of ROS Components. Loads from log file -->
       <TeleoReactor name="ros" component="SimAdapter" lookAhead="1" latency="0">
       		<!-- Adapters for ros action integration -->
 		<Timeline name="switch_controllers"/>
 		<Timeline name="safety_tuck_arms" />
 		<Timeline name="detect_plug_on_base" />
 		<Timeline name="plugs_untuck_arms" />
 		<Timeline name="move_and_grasp_plug" />
 		<Timeline name="localize_plug_in_gripper"/>
 		<Timeline name="plug_in"/>
 		<Timeline name="unplug"/>
 		<Timeline name="stow_plug"/>
 		<Timeline name="move_base"/>
 		<Timeline name="detect_outlet_fine"/>
 		<Timeline name="detect_outlet_coarse"/>

		<!-- Adapters for state variables of interest -->
 		<Timeline name="base_state"/>
       </TeleoReactor>
</Agent>
