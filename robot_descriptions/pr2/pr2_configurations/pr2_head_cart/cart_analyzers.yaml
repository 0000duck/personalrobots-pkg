sensors:
  type: GenericAnalyzer
  prefix: Sensors
  contains: [
    'hokuyo',
    'stereodcam',
    'prosilica',
    'imu' ]
computers:
  type: GenericAnalyzer
  prefix: Computers
  contains: [
    'HD Temp',
    'CPU Usage',
    'CPU Temperature',
    'HD Usage',
    'NTP',
    'NFS']
motors:
  type: GenericAnalyzer
  prefix: Motors
  startswith: [
    'EtherCAT']
joints:
  type: GenericAnalyzer
  prefix: Joints
  startswith: [
    'Joint']
other:
  prefix: Other
  type: GenericAnalyzer
  other: true